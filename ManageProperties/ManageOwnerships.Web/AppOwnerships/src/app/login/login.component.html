<div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input [(ngModel)]="user" type="text" placeholder="Username" id="username"
            [ngModelOptions]="{standalone: true}">

        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" placeholder="Password" id="password"
            [ngModelOptions]="{standalone: true}">

        <button (click)="Login()">Log In</button>
    </form>
</div>
